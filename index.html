<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>AirplaneManager</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="first-box">
          <h1>Create an airplane</h1>
          <label for="">Airplane Id</label>
          <input id="airplane-id" type="text" name="" value="">
          <label for="">Airplane Type</label>
          <input id="airplane-type" type="text" name="" value="">
          <label for="">Flight Attendants</label>
          <input id="airplane-fa" type="number" name="" value="">
          <label for="">Pilots</label>
          <input id="airplane-pilot" type="number" name="" value="">
          <label for="">Passengers</label>
          <input id="airplane-passenger" type="number" name="" value="">
          <input id="first-button" type="button" name="" value="Create">
        </div>
        <div class="second-box">
          <h1>Assign the airplane crew</h1>
          <label for="">Full Name:</label>
          <input id="name" type="text" name="" value="">
          <label for="">Age</label>
          <input id="age" type="number" name="" value="">
          <label for="">Assign the role</label>
          <select id="role-option" class="" name="">
            <option value="Flight Attendant">Flight Attendant</option>
            <option value="Pilot">Pilot</option>
          </select>
          <label for="">Senior:</label>
          <label for="">Yes</label>
          <input id="sYes" type="radio" name="radAnswer" value="Yes">
          <label for="">No</label>
          <input id="sNo" type="radio" name="radAnswer" value="No">
          <input id="second-button" type="button" name="" value="Assign">
        </div>
        <div>

        </div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <tr id="id-row">
          <td>AIRPLANE ID</td>
        </tr>
        <tr id="type-row">
          <td>AIRPLANE TYPE</td>
        </tr>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
